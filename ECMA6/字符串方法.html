<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
    <script>
    	
    var str = 'xiaoqiang';
   // console.log(str.repeat(10));//将str复制10份

   console.log(str.includes("i",5));	//要查找的字符,找到返回true,找不到返回false, 
   //第二个参数是查找的起始位置

   console.log(str.startsWith('o'));	//确定字符串开头是否与查找的字符串匹配,匹配返回true,不匹配返回false
   console.log(str.startsWith('x'));


   console.log(str.endsWith("g"));//确定字符串结尾是否与查找的字符串匹配,匹配返回true,不匹配返回false






    </script>
</body>
</html>

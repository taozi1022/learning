<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
	
.box{
	width: 200px;
	height: 200px;
	border:1px solid;
	color: blue;
	position: relative;
}
.div1{
	width: 200px;
	height: 200px;
	background: red;
	position: absolute;
	top: 5px;
	left: 5px;
}
.div2{
	width: 100px;
	height: 100px;
	background: orange;
	transform: translateX(10px);
}

</style>
</head>
<body>

<div class="box">
	<div class="div1">div1</div>
	<div class="div2">dvi2</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>登录框</title>
	<style>
		#box{
			position: absolute;
			left: 0;
			top: 0;
			width: 300px;
			height: 100px;
			border: 2px solid skyblue;
			text-align: center;
			line-height: 100px;
			background: pink;
		}
	</style>
</head>
<body style="height: 2000px;">
	<div id="box">
		我是一个登录框
	</div>
</body>
<script>
	//获取元素
	var box = document.getElementById('box');
	
	//获取到当前可视区的宽和高
	var W = document.documentElement.clientWidth
	var H = document.documentElement.clientHeight;
	console.log(W,H)
	//获取box的宽高
	var boxW = box.clientWidth;
	var boxH = box.clientHeight;
	console.log(boxW,boxH)
	
	//box的定位left值就为(可视区的宽度-box的宽度)/2
	box.style.left = (W - boxW)/2 +'px';
	
	//box的定位top值就为(可视区的高度-box的高度)/2
	box.style.top = (H - boxH)/2 +'px';
	
	//兼容各类浏览器
	function scrollT(){
		return document.documentElement.scrollTop || document.body.scrollTop;	
	}
	
	window.onscroll = function(){
		box.style.top = (H - boxH)/2 + scrollT() +'px';
	}
	
</script>
</html>

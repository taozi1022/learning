<body>
	<input type="text" id="message" />
	<ul id="list">

	/////按ctrl和回车发送留言
	message.onkeydown = function(ev){
		if(ev.keyCode === 13 && ev.ctrlKey){
			var newLI = document.createElement('li');
			newLI.innerHTML = message.value;
			list.appendChild(newLI);
			message.value = '';
		}
	}
	
</script>
